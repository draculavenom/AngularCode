<div class="cancel-dialog-container">
    <div class="dialog-header">
        <div class="warning-icon">
            <i class="bi bi-exclamation-triangle"></i>
        </div>
        <h1 class="dialog-title">Confirm Cancellation</h1>
    </div>

    <div class="dialog-body">
        <p>Are you sure you want to cancel this action? This process might be irreversible.</p>
    </div>

    <div class="dialog-footer">
        <button class="btn btn-cancel-secondary" (click)="onNoClick()">
            No, return
        </button>
        
        <button class="btn btn-cancel-danger" [mat-dialog-close]="data.id" cdkFocusInitial>
            Yes, cancel
        </button>
    </div>
</div>
