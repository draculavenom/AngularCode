<div class="password-dialog-container">
    <div class="dialog-header">
        <div class="security-icon">
            <i class="bi bi-shield-lock"></i>
        </div>
        <h1 class="dialog-title">Reset Password?</h1>
    </div>

    <div class="dialog-body">
        <p class="main-text">Are you sure you want to reset the password for this user?</p>
        <p class="warning-text">This process cannot be undone and a new temporary key will be generated.</p>
    </div>

    <div class="dialog-footer">
        <button class="btn btn-password-cancel" (click)="onNoClick()">
            No, return
        </button>

        <button class="btn btn-password-action" [mat-dialog-close]="data.id" cdkFocusInitial>
            Yes, reset password
        </button>
    </div>
</div>
