<div class="onboarding-wrapper py-5">
  <div class="container">
    <div class="text-center mb-5">
      <h1 class="display-4 fw-bold text-color">Welcome </h1>
      <p class="lead text-muted">Set up your profile in just a few clicks.</p>
    </div>

    <div class="row justify-content-center">
      <div class="col-lg-10">
        
        <div class="timeline">
          
          <div class="timeline-item active mb-5">
            <div class="timeline-badge bg-color shadow">1</div>
            <div class="timeline-panel card border-0 shadow-lg animate-fade-in">
              <div class="card-body p-4 p-md-5">
                <div class="d-flex align-items-center mb-4">
                  <i class="fas fa-user-circle fa-2x text-primary me-3"></i>
                  <h2 class="h3 mb-0">Create your account</h2>
                </div>
                <p class="text-muted mb-4">Please select your company first to unlock the registration details.</p>
                
                <app-register-form></app-register-form>
              </div>
            </div>
          </div>

          <div class="timeline-item opacity-75">
            <div class="timeline-badge bg-light text-muted border">2</div>
            <div class="timeline-panel card border-0 bg-light-subtle shadow-sm">
              <div class="card-body p-4">
                <div class="d-flex align-items-center">
                  <i class="fas fa-calendar-check fa-lg text-muted me-3"></i>
                  <h3 class="h5 mb-0 text-muted">Log in and Book</h3>
                </div>
                <p class="small text-muted mt-2 mb-0">Once registered, you'll be able to manage your schedule instantly.</p>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
