<div class="row">
  <div class="col-sm-12">
    <form>
      <div class="form-group">
        <label for="id"></label>
        <input
          class="form-control"
          type="hidden"
          name="id"
          id="id"
          placeHolder=""
        />
        <label for="userId"></label>
        <input
          class="form-control"
          type="hidden"
          name="userId"
          id="userId"
          placeHolder=""
        />
        <label for="date">Date</label>
        <input
          class="form-control"
          type="date"
          name="date"
          id="date"
          [min]="minDate"
          [ngModel]="appointment.date | date : 'yyyy-MM-dd': 'UTC'"
          (ngModelChange)="appointment.date = $event"
        />
      </div>
      <div class="form-group">
        <label for="time">Time</label>
        <select
          class="form-control"
          name="time"
          id="time"
          [(ngModel)]="appointment.time"
        >
          <option value="">Select the time</option>
          <option *ngFor="let t of filteredTimes" [value]="t">{{ t }}</option>
        </select>

        <div *ngIf="filteredTimes.length === 0" class="text-danger small mt-1">
          No available slots for this day. Please select another date.
        </div>
      </div>
      <div class="form-group">
        <label for="status">Status: </label>
        <label for="status">{{ appointment.status }}</label>
      </div>
      <div class="form-group">
        <div class="row">
          <div class="col-sm-2">
            <button class="btn btn-success" (click)="schedule()">
              Schedule
            </button>
          </div>
          <div class="col-sm-2">
            <a href="/schedule" class="btn btn-danger">Cancel</a>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="row">
          <div
            *ngIf="errorMessage != ''"
            class="alert alert-danger"
            role="alert"
          >
            {{ errorMessage }}
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
