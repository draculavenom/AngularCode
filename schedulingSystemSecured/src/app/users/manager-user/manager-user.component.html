<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-xl-10">
            <div class="card custom-card">
                <div class="card-header bg-white py-4 px-5">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h1 class="fw-bold h3 mb-1 text-dark">Create Manager</h1>
                            <p class="text-muted mb-0">Fill in the information to set up the new manager account.</p>
                        </div>
                        <div class="icon-badge bg-primary text-white p-3 rounded-circle">
                            <i class="bi bi-person-plus-fill fs-5"></i>
                        </div>
                    </div>
                </div>

                <div class="card-body p-5">
                    <form>
                        <div class="row mb-5 g-4 py-4 px-2 info-panel mx-0">
                            <div class="col-md-4 border-end">
                                <label class="small text-muted fw-bold mb-1">Id Reference</label>
                                <div class="d-flex align-items-center gap-2">
                                    <i class="bi bi-hash text-primary"></i>
                                    <span class="fw-bold fs-5 text-dark">{{userManager.id}}</span>
                                </div>
                            </div>
                            <div class="col-md-4 border-end">
                                <label class="small text-muted fw-bold mb-1">Assigned Role</label>
                                <div class="d-flex align-items-center gap-2">
                                    <i class="bi bi-shield-lock text-primary"></i>
                                    <span class="fw-bold fs-5 text-dark">{{userManager.role}}</span>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <label class="small text-muted fw-bold mb-1">Managed By</label>
                                <div class="d-flex align-items-center gap-2">
                                    <i class="bi bi-person-gear text-primary"></i>
                                    <span class="fw-bold fs-5 text-dark">{{userManager.managedBy}}</span>
                                </div>
                            </div>
                        </div>

                        <div class="row g-4 mb-5">
                            <div class="col-12">
                                <h5 class="section-title mb-3">
                                    <i class="bi bi-info-circle text-primary"></i> Personal Information
                                </h5>
                            </div>
                            
                            <div class="col-md-6">
                                <label class="form-label small fw-bold">First Name</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                                    <input type="text" class="form-control form-control-lg fs-6" name="firstName" [(ngModel)]="userManager.firstName">
                                </div>
                            </div>

                            <div class="col-md-6">
                                <label class="form-label small fw-bold">Last Name</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-person-badge"></i></span>
                                    <input type="text" class="form-control form-control-lg fs-6" name="lastName" [(ngModel)]="userManager.lastName">
                                </div>
                            </div>

                            <div class="col-md-6">
                                <label class="form-label small fw-bold">Email Address</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                                    <input type="email" class="form-control form-control-lg fs-6" name="email" [(ngModel)]="userManager.email">
                                </div>
                            </div>

                            <div class="col-md-6">
                                <label class="form-label small fw-bold">Phone Number</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-telephone"></i></span>
                                    <input type="tel" class="form-control form-control-lg fs-6" name="phoneNumber" [(ngModel)]="userManager.phoneNumber">
                                </div>
                            </div>

                            <div class="col-md-6">
                                <label class="form-label small fw-bold">Company Name</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-building"></i></span>
                                    <input type="text" class="form-control form-control-lg fs-6" name="companyName" [(ngModel)]="companyName">
                                </div>
                            </div>

                            <div class="col-md-6">
                                <label class="form-label small fw-bold">Date of Birth</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-calendar-event"></i></span>
                                    <input type="date" class="form-control form-control-lg fs-6" name="dateOfBirth" [(ngModel)]="userManager.dateOfBirth">
                                </div>
                            </div>
                        </div>

                        <div class="row g-4 mb-4">
                            <div class="col-12">
                                <h5 class="section-title mb-3">
                                    <i class="bi bi-file-earmark-text text-primary"></i> Contract Details
                                </h5>
                            </div>

                            <div class="col-md-6">
                                <label class="form-label small fw-bold">Amount Paid</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-currency-dollar"></i></span>
                                    <input type="text" class="form-control form-control-lg fs-6" name="ammountPaid" [(ngModel)]="managerOptions.ammountPaid">
                                </div>
                            </div>

                            <div class="col-md-6">
                                <label class="form-label small fw-bold">Active Until</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-calendar-check"></i></span>
                                    <input type="date" class="form-control form-control-lg fs-6" name="activeDate" [ngModel]="managerOptions.activeDate | date:'yyyy-MM-dd'" (ngModelChange)="managerOptions.activeDate = $event">
                                </div>
                            </div>

                            <div class="col-12">
                                <label class="form-label small fw-bold">Comments</label>
                                <textarea class="form-control fs-6 p-3" style="border-left: 1px solid #dee2e6;" name="comments" [(ngModel)]="managerOptions.comments" rows="3" placeholder="Add any additional notes here..."></textarea>
                            </div>
                        </div>

                        <div class="d-flex justify-content-between align-items-center mt-5 pt-4 border-top">
                            <a href="/users" class="btn-action text-decoration-none  fw-bold">
                                <i class="bi bi-arrow-left me-2"></i> {{ userManager.id == 0 ? 'Cancel' : 'Return' }}
                            </a>
                            <div class="d-flex gap-3">
                                <button *ngIf="userManager.id == 0" (click)="createUser()" class=" btn-createManager shadow-sm">
                                    <i class="bi bi-plus-circle me-2"></i> Create Account
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row" *ngIf="messages.length != 0">
        <div class="col-sm-12">
            <div *ngFor="let message of messages" class="alert alert-{{messageType}}" role="alert">{{message}}</div>
        </div>
    </div>
</div>
