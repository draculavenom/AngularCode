<div class="card shadow-sm p-4">
  <form #userData="ngForm" (ngSubmit)="onSubmit()">
    <div class="row g-3">
      
      <div class="col-12 mb-3">
        <label class="form-label fw-bold">Select your Company</label>
        <select name="managedBy" class="form-select" [(ngModel)]="user.managedBy" required>
          <option [ngValue]="undefined" disabled selected>Choose an option...</option>
          <option *ngFor="let opt of managerSelect" [value]="opt.managerId">{{opt.name}}</option>
        </select>
      </div>

      <ng-container *ngIf="user.managedBy">
        <div class="col-md-6">
          <label class="form-label">Email</label>
          <input type="email" name="email" class="form-control" [(ngModel)]="user.email" required email>
        </div>
        <div class="col-md-6">
          <label class="form-label">Password</label>
          <input type="password" name="password" class="form-control" [(ngModel)]="user.password" required minlength="6">
        </div>
        <div class="col-md-6">
          <label class="form-label">First Name</label>
          <input type="text" name="firstName" class="form-control" [(ngModel)]="user.firstName" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Last Name</label>
          <input type="text" name="lastName" class="form-control" [(ngModel)]="user.lastName" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Phone</label>
          <input type="text" name="phone" class="form-control" [(ngModel)]="user.phoneNumber" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Birth Date</label>
          <input type="date" name="dob" class="form-control" [ngModel]="user.dateOfBirth | date:'yyyy-MM-dd'" (ngModelChange)="user.dateOfBirth = $event" required>
        </div>

        <div class="col-12 mt-4">
          <button type="submit" class="btn btn-primary w-100" [disabled]="!userData.valid">
            Continue
          </button>
        </div>
      </ng-container>
    </div>
  </form>

  <div *ngIf="messages.length > 0" class="mt-3 alert alert-{{messageType}}">
    <div *ngFor="let m of messages">{{m}}</div>
  </div>
</div>
