
<div class="container px-4">
    <form #userData = "ngForm" (ngSubmit)="onSubmit(userData.value)">
        <div class="row gx-5">
            <div class="col-sm-2">
                <label for="email" class="p-3">Email</label>
            </div>
            <div class="col-sm-4">
                <input type="text" id="email" name="email" placeholder="Email" class="form-control" ngModel/>
            </div>
            <div class="col-sm-2">
                <label for="password" class="p-3">Password</label>
            </div>
            <div class="col-sm-4">
                <input type="password" id="password" name="password" placeholder="Password" class="form-control" ngModel/>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <button class="btn btn-primary">Login</button>
            </div>
        </div>
    </form>
</div>
<div class="container px-4">
    <div class="row gx-5">
        <div class="col-sm-8">
            {{responseMessage}}
        </div>
    </div>
</div>
